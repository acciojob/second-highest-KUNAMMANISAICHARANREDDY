<!DOCTYPE html>
<html>
<head>
	<title>Second Highest</title>
</head>
<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) {
				return "Infinity";
			}

			let max = -Infinity;
			let second = -Infinity;

			for (let i = 0; i < arr.length; i++) {
				let num = arr[i];
				if (num > max) {
					second = max;
					max = num;
				} else if (num > second && num < max) {
					second = num;
				}
			}

			return second === -Infinity ? "Infinity" : second;
		}

		function Main() {
			let n = parseInt(prompt("Enter the number of elements"));
			let arr = [];

			for (let i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i + 1)));
			}

			alert("Second highest number is: " + secondHighest(arr));
		}

		Main();
	</script>
</body>
</html>
